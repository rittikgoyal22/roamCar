<div class="modal-backdrop" [class.open]="isOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <button class="modal-close-btn" (click)="onClose()" aria-label="Close">×</button>
      <h3>Login to RoamCar</h3>
      <p class="text-muted small">
        Access your dashboard to list cars or manage bookings.
      </p>

      <form (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input
            id="loginEmail"
            type="email"
            class="form-control"
            [(ngModel)]="form.email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            id="loginPassword"
            type="password"
            class="form-control"
            [(ngModel)]="form.password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Signing in…' : 'Login' }}
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="onClose()">
            Cancel
          </button>
        </div>
      </form>

      <div class="auth-switch">
        Don't have an account?
        <button type="button" class="link-btn" (click)="onSwitchToRegister()">
          Register now
        </button>
      </div>
    </div>
  </div>
</div>
