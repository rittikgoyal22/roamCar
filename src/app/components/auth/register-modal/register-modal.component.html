<div class="modal-backdrop" [class.open]="isOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <button class="modal-close-btn" (click)="onClose()" aria-label="Close">×</button>
      <h3>Create a New Account</h3>
      <p class="text-muted small">
        Choose your role to get started. Admins manage car listings. Users browse and book rides.
      </p>

      <form (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input
            id="registerName"
            type="text"
            class="form-control"
            [(ngModel)]="form.name"
            name="name"
            placeholder="e.g. Priya Sharma"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
              id="registerEmail"
              type="email"
              class="form-control"
              [(ngModel)]="form.email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="registerPhone">Phone</label>
            <input
              id="registerPhone"
              type="tel"
              class="form-control"
              [(ngModel)]="form.phone"
              name="phone"
              placeholder="10-digit mobile"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              id="registerPassword"
              type="password"
              class="form-control"
              [(ngModel)]="form.password"
              name="password"
              placeholder="Minimum 6 characters"
              minlength="6"
              required
            />
          </div>

          <div class="form-group">
            <label for="registerPasswordConfirm">Confirm Password</label>
            <input
              id="registerPasswordConfirm"
              type="password"
              class="form-control"
              [(ngModel)]="form.passwordConfirm"
              name="passwordConfirm"
              placeholder="Retype password"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label>Account Type</label>
          <div class="role-options">
            <label class="role-option">
              <input
                type="radio"
                name="role"
                value="user"
                [(ngModel)]="form.role"
              />
              User (book rides)
            </label>
            <label class="role-option">
              <input
                type="radio"
                name="role"
                value="admin"
                [(ngModel)]="form.role"
              />
              Admin (list cars)
            </label>
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Creating…' : 'Register' }}
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="onClose()">
            Cancel
          </button>
        </div>
      </form>

      <div class="auth-switch">
        Already have an account?
        <button type="button" class="link-btn" (click)="onSwitchToLogin()">
          Login instead
        </button>
      </div>
    </div>
  </div>
</div>
