<header class="header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-auto">
        <button class="brand-btn" (click)="onBrandClick()">RoamCar</button>
      </div>
      <div class="col d-none d-md-flex"></div>
      <div class="col-auto">
        <div class="d-flex gap-2 flex-wrap justify-content-end">
          <button class="btn btn-accent" (click)="onListCar()">List your car</button>
          <button class="btn btn-ghost" (click)="onBookCar()">Book a car</button>
          <button class="btn btn-ghost" (click)="onMyListings()">My listings</button>
          <button class="btn btn-ghost" (click)="onMyBookings()">My bookings</button>
        </div>
      </div>
    </div>
  </div>
</header>
