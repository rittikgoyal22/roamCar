<div class="modal-backdrop" [class.open]="isOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <button class="modal-close-btn" (click)="onClose()" aria-label="Close">×</button>
      <h3>{{ editingCarId ? 'Edit Listing' : 'List Your Car' }}</h3>
      <p class="text-muted small">
        Add basic details and an image. Listing appears instantly and is tied to your profile.
      </p>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Make & Model</label>
          <input
            id="title"
            type="text"
            class="form-control"
            [(ngModel)]="form.title"
            name="title"
            placeholder="e.g. Maruti Swift VXi"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="year">Year</label>
            <input
              id="year"
              type="number"
              class="form-control"
              [(ngModel)]="form.year"
              name="year"
              min="1990"
              [max]="maxYear"
              required
            />
          </div>
          <div class="form-group">
            <label for="seats">Seats</label>
            <select id="seats" class="form-control" [(ngModel)]="form.seats" name="seats" required>
              <option value="4">4 seats</option>
              <option value="5">5 seats</option>
              <option value="7">7 seats</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price per day (₹)</label>
          <input
            id="price"
            type="number"
            class="form-control"
            [(ngModel)]="form.price"
            name="price"
            required
          />
        </div>

        <div class="form-group">
          <label for="image">Upload Image</label>
          <input
            id="image"
            type="file"
            class="form-control"
            accept="image/*"
            (change)="onFileSelected($event)"
          />
          <img *ngIf="imagePreview" [src]="imagePreview" class="img-preview mt-2" alt="preview" />
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <button type="submit" class="btn btn-primary">{{ editingCarId ? 'Update' : 'Save' }} Listing</button>
          <button type="button" class="btn btn-outline-secondary" (click)="onClose()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
